<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#ReserveringContent").hide();
        $("#Reserveringophalen").click(function () {
            var id = $("#Id").val();
            var naam = $("#Achternaam").val();
            var data = { naam : naam, id : id };
            $.ajax({
                url: 'https://localhost:44545/api/ReserveringOpzoeken',
                type: "post",
                contentType: 'application/x-www-form-urlencoded',
                data: data,
                success: function (result) {
                    console.log(result);
                    if (result != false) {
                        $("#ReserveringContent").show();
                        document.getElementById("resNaam").innerHTML = result.naamReserveerder;
                        document.getElementById("resPersonen").innerHTML = result.aantalPersonen;
                        document.getElementById("resDatum").innerHTML = result.reserveringsDatum;
                        if (result.Goedkeuring == true) {
                            document.getElementById("resStatus").innerHTML = "Goedgekeurd";
                        } else {
                            document.getElementById("resStatus").innerHTML = "In afwachting";
                        }

                    } else {
                        alert("Niks gevonden");
                    }
                }
            });
        });
    });
</script>
